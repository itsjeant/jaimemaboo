    <script>
        
        // set up anniversary date
        const startDate = new Date('2023-04-16'); 
    
        // date difference
        function calculateDays() {
            const today = new Date();
            const timeDifference = today - startDate;
            const daysDifference = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
    
            // show the days
            document.getElementById('days').innerText = daysDifference;
        }
    
        // calculate when loading
        calculateDays();
    
        // update everyday（通过定时器模拟）
        setInterval(() => {
            const now = new Date();
            if (now.getHours() === 0 && now.getMinutes() === 0 && now.getSeconds() === 0) {
                calculateDays();
            }
        }, 1000); // check everysecond
       
        
        document.addEventListener('DOMContentLoaded', function () {
  const monthYearElement = document.getElementById('month-year');
  const datesElement = document.getElementById('dates');
  const prevMonthButton = document.getElementById('prev-month');
  const nextMonthButton = document.getElementById('next-month');

  let currentDate = new Date(); // 当前日期
  const endDate = new Date(2025, 11, 31); // 结束日期：2026年12月31日

  // 纪念日数据
  const memorialDates = [
    { date: new Date(2025, 1, 14), description: 'Valentines Day' }, // 2025年2月14日
    { date: new Date(2025, 1, 16), description: '22months' }, 
    { date: new Date(2025, 2, 16), description: '23months' }, 
    { date: new Date(2025, 3, 16), description: '2 years' }, 
    { date: new Date(2025, 4, 16), description: '25months' }, 
    { date: new Date(2025, 5, 16), description: '26months' }, 
    { date: new Date(2025, 6, 16), description: '27months' }, 
    { date: new Date(2025, 7, 16), description: '28months' }, 
    { date: new Date(2025, 8, 16), description: '29months' }, 
    { date: new Date(2025, 9, 16), description: '30months' }, 
    { date: new Date(2025, 10, 16), description: '31months' }, 
    { date: new Date(2025, 11, 16), description: '32months' }, 
    { date: new Date(2025, 12, 16), description: '33months' }, 
    { date: new Date(2025, 8, 11), description: 'Birthday of Boo' }, 
    { date: new Date(2025, 8, 27), description: 'Birthday of Boo' }, 
    { date: new Date(2025, 3, 13), description: 'Birthday of Angel' }, 
    { date: new Date(2025, 8, 10), description: 'Birthday of Lewis' }, 
    { date: new Date(2025, 5, 7), description: 'Birthday of Maya' }, 
    { date: new Date(2025, 7, 18), description: 'Birthday of Max/St helena' }, 
    { date: new Date(2025, 6, 17), description: 'Birthday of Lady sis' }, 
    { date: new Date(2025, 6, 27), description: 'Birthday of Mom' }, 
    { date: new Date(2025, 9, 27), description: 'Birthday of Youngersis' }, 
    { date: new Date(2025, 10, 27), description: 'Birthday of Dad' }, 
    { date: new Date(2025, 11, 25), description: 'Chirstmas' }, // 2025年12月25日
  ];

  // 渲染日历
  function renderCalendar(date) {
    const month = date.getMonth();
    const year = date.getFullYear();
    const firstDayOfMonth = new Date(year, month, 1);
    const daysInMonth = new Date(year, month + 1, 0).getDate();
    const startingDay = firstDayOfMonth.getDay();

    monthYearElement.textContent = `${month + 1}/${year} `;

    datesElement.innerHTML = '';

    // 填充空白
    for (let i = 0; i < startingDay; i++) {
      datesElement.innerHTML += '<div></div>';
    }

    // 填充日期
    for (let day = 1; day <= daysInMonth; day++) {
      const dateCell = new Date(year, month, day);
      const dateElement = document.createElement('div');
      dateElement.textContent = day;

      // 检查是否是纪念日
      const memorial = memorialDates.find(m => m.date.toDateString() === dateCell.toDateString());
      if (memorial) {
        dateElement.classList.add('marked');
        const description = document.createElement('span');
        description.textContent = memorial.description;
        dateElement.appendChild(description);
      }

      datesElement.appendChild(dateElement);
    }
  }

  // 更新按钮状态
  function updateButtons() {
    prevMonthButton.disabled = currentDate <= new Date(); // 不能早于当前月份
    nextMonthButton.disabled = currentDate >= endDate; // 不能晚于2026年12月
  }

  // 上一月
  prevMonthButton.addEventListener('click', () => {
    currentDate.setMonth(currentDate.getMonth() - 1);
    renderCalendar(currentDate);
    updateButtons();
  });

  // 下一月
  nextMonthButton.addEventListener('click', () => {
    currentDate.setMonth(currentDate.getMonth() + 1);
    renderCalendar(currentDate);
    updateButtons();
  });

  // 初始化日历
  renderCalendar(currentDate);
  updateButtons();
});
