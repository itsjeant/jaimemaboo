        .module img {

        .module img:hover{    transform: translateY(-3px);

}
        .more-btn {

            font-size: 20px;
            cursor: pointer;
            border-radius: 3px;
            transition: background 0.3s;

        .more-btn:hover {
            background: #d8b5ff; /* 悬停时变成淡紫色 */
            transform: translateY(-5px); /* 微微上移 */
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); /* 添加阴影 */

        }
        .lightbox {

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            flex-direction: column;

        .lightbox img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 5px;
        }

            top: 50%;
            background: none;
            border: none;
            font-size: 30px;

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll(".module-container").forEach(container => {
                let title = container.getAttribute("data-title");
                let images = container.getAttribute("data-images").split(",");

                // 创建标题
                let titleElem = document.createElement("div");
                titleElem.className = "module-title";
                titleElem.textContent = title;
                container.appendChild(titleElem);

                // 创建模块
                let module = document.createElement("div");
                module.className = "module";
                container.appendChild(module);

                let displayedImages = images.slice(0, 8); // 预览 8 张
                let hiddenImages = images.slice(8); // 多出的部分

                displayedImages.forEach((img, index) => {
                    let imgElem = document.createElement("img");
                    imgElem.src = img;
                    imgElem.onclick = () => openLightbox(images, index);
                    module.appendChild(imgElem);
                });

                if (hiddenImages.length > 0) {
                    let moreBtn = document.createElement("div");
                    moreBtn.className = "more-btn";
                    moreBtn.textContent = `+${hiddenImages.length}`;
                    moreBtn.onclick = () => openLightbox(images, 8); // 从第 9 张开始查看
                    module.appendChild(moreBtn);
                }
            });
        });

        let currentImages = [];
        let currentIndex = 0;

        function openLightbox(images, index) {
            currentImages = images;
            currentIndex = index;
            document.getElementById("lightbox-img").src = images[index];
            document.getElementById("lightbox").style.display = "flex";
        }

        function closeLightbox() {
            document.getElementById("lightbox").style.display = "none";
        }

        function changeImage(direction) {
            currentIndex = (currentIndex + direction + currentImages.length) % currentImages.length;
            document.getElementById("lightbox-img").src = currentImages[currentIndex];
        }

        document.getElementById("lightbox").addEventListener("click", function (event) {
            if (event.target === this) {
                closeLightbox();
            }
        });
                // set up anniversary date
                const startDate = new Date('2023-04-16'); 
    
    // date difference
    function calculateDays() {
        const today = new Date();
        const timeDifference = today - startDate;
        const daysDifference = Math.floor(timeDifference / (1000 * 60 * 60 * 24));

        // show the days
        document.getElementById('days').innerText = daysDifference;
    }

    // calculate when loading
    calculateDays();

    // update everyday（通过定时器模拟）
    setInterval(() => {
        const now = new Date();
        if (now.getHours() === 0 && now.getMinutes() === 0 && now.getSeconds() === 0) {
            calculateDays();
        }
    }, 1000); // check everysecond
    </script>
