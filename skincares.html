    const categoryFilter = document.getElementById('category');
    const brandFilter = document.getElementById('brand');
    const reactionFilter = document.getElementById('reaction');
    const productsContainer = document.querySelector('.products');
    const prevPageButton = document.getElementById('prevPage');
    const nextPageButton = document.getElementById('nextPage');
    const pageInfo = document.getElementById('pageInfo');
    const productImage = document.createElement('img');
    
    let currentPage = 1;
    const productsPerPage = 15;

    // 渲染产品列表
    function renderProducts() {
        const selectedCategory = categoryFilter.value;
        const selectedBrand = brandFilter.value;
        const selectedReaction = reactionFilter.value;
        const filteredProducts = products.filter(product => {
            return (selectedCategory === '' || product.category === selectedCategory) &&
                   (selectedBrand === '' || product.brand === selectedBrand)&&
                   (selectedReaction === '' || product.reaction === selectedReaction);
        });

        // 计算当前页的产品
        const startIndex = (currentPage - 1) * productsPerPage;
        const endIndex = startIndex + productsPerPage;
        const productsToShow = filteredProducts.slice(startIndex, endIndex);

        // 清空容器并渲染产品
        productsContainer.innerHTML = '';
        productsToShow.forEach(product => {
            const productElement = document.createElement('div');
            productElement.className = 'product';
            productElement.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <h3>${product.name}</h3>
                <p>${product.description}</p>
                <a href="${product.YesStyle}" target="_blank">Direct to YesStyle</a> <br>
                <a href="${product.KrSkincare}" target="_blank">Direct to KoreanSkincare</a>

                `;

            productsContainer.appendChild(productElement);
        });

        // 更新分页信息
        pageInfo.textContent = `Page ${currentPage}  /  ${Math.ceil(filteredProducts.length / productsPerPage)} Pages`;
        prevPageButton.disabled = currentPage === 1;
        nextPageButton.disabled = endIndex >= filteredProducts.length;
    }

    // 上一页
    prevPageButton.addEventListener('click', () => {
        if (currentPage > 1) {
            currentPage--;
            renderProducts();
        }
    });

    // 下一页
    nextPageButton.addEventListener('click', () => {
        const selectedCategory = categoryFilter.value;
        const selectedBrand = brandFilter.value;
        const selectedReaction = reactionFilter.value;
        const filteredProducts = products.filter(product => {
            return (selectedCategory === '' || product.category === selectedCategory) &&
                   (selectedBrand === '' || product.brand === selectedBrand)&&
                   (selectedReaction === '' || product.reaction === selectedReaction);
        });
        if (currentPage < Math.ceil(filteredProducts.length / productsPerPage)) {
            currentPage++;
            renderProducts();
        }
    });

    // 筛选器变化时重置到第一页
    categoryFilter.addEventListener('change', () => {
        currentPage = 1;
        renderProducts();
    });
    brandFilter.addEventListener('change', () => {
        currentPage = 1;
        renderProducts();
    });
    reactionFilter.addEventListener('change', () => {
        currentPage = 1;
        renderProducts();
    });

    //初始渲染
    renderProducts();
